<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta autor="Adrián González Morales">
    <meta name="theme-color" content="#009578">
    <title>Virtual ON</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/App/cs/style-login.css">
    <link rel="manifest" href="/App/manifest.json">
    <link rel="apple-touch-icon" href="/App/images/logo1.png">
    <link rel="apple-touch-icon" href="/App/images/logo_canary.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <script src="/App/js/app.js" type="javascript"></script>
        <script src="https://kit.fontawesome.com/e27a5745d9.js" crossorigin="anonymous"></script>
        <!-- Import para iconos -->
    </header>


    <div class="hero">
        <div class="form-box">
            <div class="title">
                <a href="/App/html/principal.html" class="btn-back"><i class="fas fa-arrow-left"></i></a>
                <img class="title-image" src="/App/images/virtual-1.png" href="/App/html/principal.html">
                <p class="under-title">Virtual ON</p>
            </div>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="/App/images/fb-icon1.png">
                <img src="/App/images/tw-icon1.png">
                <img src="/App/images/ig-icon1.png">
            </div>
            <div class="container">
                <form id="login" class="input-group" action="/App/html/principal.html">
                    <input type="text" class="input-field user-id" placeholder="User ID" required>
                    <input type="password" class="input-field user-pass" placeholder="Enter Password" required>
                    <button type="submit" class="submit-btn login">Log in</button>
                </form>
                <form id="register" class="input-group" action="/App/html/complete-register.html">
                    <input type="text" class="input-field register-id" placeholder="User ID" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <!--  <input type="checkbox" class="check-box">
                    <span>I agree to the terms & conditions</span>-->
                    <button type="submit" class="submit-btn register">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Animación de cambio entre Login y Register-->
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function login() {
            x.style.left = "25px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

        function register() {
            x.style.left = "-400px";
            y.style.left = "25px";
            z.style.left = "100px";
        }
    </script>
</body>

</html>
